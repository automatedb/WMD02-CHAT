<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">PRIVATE CHAT</div>

            <!--COnteneur de message-->
            <div class="card-body message-container"></div>

            <!--Formulaire de message-->
            <div class="card-footer">
                <form class="input-group" action="/" method="post" id="formulaire_chat">
                    <input type="text" class="form-control" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                    <span class="input-group-btn">
                        <input class="btn btn-default" type="submit" id="envoi_message" value="Envoyer" />
                    </span>
                </form>
            </div>

         </div>
    </div>
</div>
