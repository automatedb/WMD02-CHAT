<div class="row">
<div class="card m-auto col-md-4">
    <div class="card-body">
        <h4 class="card-title">PRIVATE CHAT</h4>
        <h6 class="card-subtitle mb-2 text-muted">Formulaire d'Enregistrement</h6>
        <form id="form-register">
            <div class="form-group">
                <label for="login">Identifiant</label>
                <input type="text" class="form-control" id="login" name="login" aria-describedby="emailHelp"
                       placeholder="Entrer un identifiant">
                <small id="emailHelp" class="form-text text-muted">Votre identifiant servira de login pour vous connecter sur le chat.
                </small>
            </div>
            <div class="form-group">
                <label for="pwd">Mot de Passe</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Mot de Passe">
            </div>
            <a href="#" class="card-link" id="go-to-login">J'ai déjà un compte</a>
            <button type="submit" class="btn btn-primary float-right" id="submit-register">Submit</button>
        </form>
    </div>
</div>
</div>
